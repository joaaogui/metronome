      bpm = document.getElementById('bpm').value;
      console.log("bpm: " + bpm)
      interval = 60 / bpm;
      console.log("interval: " + interval)
      interval_function = setInterval("sound(interval)", interval * 1000);
    }

    function sound(interval) {

      console.log("i: " + i)
      i++;

    }
